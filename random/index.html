    <body class="bg-dark text-white">
			<h1 class="text-center">Randomize Text Generator</h1>
			<div class="container bg-light p-4 rounded-lg">
				<div class="row">
					<div class="col-lg-12">
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="Text here" aria-label="Normal text here" aria-describedby="button-addon2" id="input">
							<div class="input-group-append">
								<button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="rand()">Randomize</button>
							</div>
						</div>
						<div class="input-group">
							<textarea class="form-control" aria-label="With textarea" id="output" style="min-height:80px;min-width:200px"></textarea>
							<div class="input-group-prepend">
									<span class="input-group-text">Output randomize</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</body>
		<script>
			function rand(a){
					var a = document.getElementById("input").value
					var tmp = a.split(" "),
							tg = [];
					while(tmp.length){
							var nd = Math.round(Math.random()*tmp.length);
							tg.push(tmp.splice(nd,1)[0])
					}
					// console.log(tg.join(" "));
					document.getElementById("output").value = tg.join(" ");
					
			}
		</script>
